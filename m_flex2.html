<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .item{
            width: 50%;
            /* height 선조 요소 중 고정값이 지정된 요소가 있고 height이 부모요소가 명시적으로 지정되어 있어야 %를 사용할 수 있다. */
            height: 50px;
        }
        
        .con{
            display: flex;
        }
        
        .wrap{
            flex-wrap: wrap;
        }
        
        .wrap-reverse{
            flex-wrap: wrap-reverse;
        }
    </style>
</head>
<body>
    <h1>container : felx-wrap 속성</h1>
    <h2>1 . felx-wrap:no-wrap 줄바꿈 하지 않음 (default)</h2>
    <div class="con">
        <div class="item" style="background-color: lemonchiffon;"></div>
        <div class="item" style="background-color: lightblue;"></div>
        <div class="item" style="background-color: lightcoral;"></div>
        <div class="item" style="background-color: lightgreen;"></div>
        <div class="item" style="background-color: lightseagreen;"></div>
    </div>
    
    <h2>2 . felx-wrap:wrap 줄바꿈 사용</h2>
    <div class="con wrap">
        <div class="item" style="background-color: lemonchiffon;"></div>
        <div class="item" style="background-color: lightblue;"></div>
        <div class="item" style="background-color: lightcoral;"></div>
        <div class="item" style="background-color: lightgreen;"></div>
        <div class="item" style="background-color: lightseagreen;"></div>
    </div>
    
    <h2>3 . felx-wrap:wrap-reverse 역방향으로 줄바꿈 사용</h2>
    <div class="con wrap-reverse">
        <div class="item" style="background-color: lemonchiffon;"></div>
        <div class="item" style="background-color: lightblue;"></div>
        <div class="item" style="background-color: lightcoral;"></div>
        <div class="item" style="background-color: lightgreen;"></div>
        <div class="item" style="background-color: lightseagreen;"></div>
    </div>
</body>
</html>
